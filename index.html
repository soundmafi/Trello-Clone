<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.scss">
    <title>Trello</title>
</head>
<body>
    <div class="trello">
        <div class="container">
            <header class="header">
                <h1 class="trello__title"></h1>
                <div class="header__timer">timer</div>
            </header>
            <section class="desc">
                <div class="desc__todo">

                    <div class="topic">
                        <h2 class="topic__title">Todo</h2>
                        <p class="topic__count"></p>
                    </div>

                    <div class="task__list">
                        <div class="task">
                            <p class="task__title">Title</p>
                            <p class="task__description">Do anything today...</p>
                            <div class="task__user">User</div>
                            <button class="task__start">Start</button>
                            <button class="button__edit">Edit</button>
                            <button class="button__delete">Delete</button>
                        </div>
                        <div class="task">
                            <p class="task__title">Title</p>
                            <p class="task__description">Do anything today...</p>
                            <div class="task__user">User</div>
                            <button class="task__start">Start</button>
                            <button class="button__edit">Edit</button>
                            <button class="button__delete">Delete</button>
                        </div>
                    </div>
                    
                    <button class="button__add">Add Task</button>
                </div>

                <div class="desc__progress">

                    <div class="topic">
                        <h2 class="topic__title">Progress</h2>
                        <p class="topic__count"></p>
                    </div>

                    <div class="task__list">
                        <div class="task">
                            <p class="task__title">Title</p>
                            <p class="task__description">Do anything today...</p>
                            <div class="task__user">User</div>
                            <button class="button__back">Back</button>
                            <button class="button__complete">Complete</button>
                        </div>
                        <div class="task">
                            <p class="task__title">Title</p>
                            <p class="task__description">Do anything today...</p>
                            <div class="task__user">User</div>
                            <button class="button__back">Back</button>
                            <button class="button__complete">Complete</button>
                        </div>
                    </div>
                </div>

                <div class="desc__done">
                    <div class="topic">
                        <h2 class="topic__title">Done</h2>
                        <p class="topic__count"></p>
                    </div>

                    <div class="task__list">
                        <div class="task">
                            <p class="task__title">Title</p>
                            <p class="task__description">Do anything today...</p>
                            <div class="task__user">User</div>
                            <button class="button__complete">Complete</button>
                        </div>
                        <div class="task">
                            <p class="task__title">Title</p>
                            <p class="task__description">Do anything today...</p>
                            <div class="task__user">User</div>
                            <button class="button__complete">Complete</button>
                        </div>
                    </div>
                    
                    <button class="button__deleteAll">Delete All</button>

                </div>
            </section>
            <div class="modal">
                <div class="warning">
                    <p class="warning__title">Warning</p>
                    <button class="cancel">Cancel</button>
                    <button class="confirm">Confirm</button>
                </div>
                <div class="task__form">
                    <label for="inputTitle">
                        <input class="form__title" type="text" name="inputTitle" placeholder="название">
                    </label>
                    <label for="inputDescription">
                        <input class="form__title" type="text" name="inputDescription" placeholder="Описание">
                    </label>
                    <button class="cancel">Cancel</button>
                    <button class="confirm">Confirm</button>
                    <select class="user__list">
                        <option class="user">User 1</option>
                        <option class="user">User 2</option>
                    </select>
                    
                </div>
            </div>
        </div>
    </div>

    
    <script type = 'module' src="./js/script.js"></script>
</body>
</html>
