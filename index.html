<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Trello</title>
</head>
<body>
    <div class="trello">
        <div class="container">
            <header class="trello__header">
                <h1 class="trello__title">Trello!</h1>
                <div class="trello__timer">Time</div>
            </header>
            <section class="desc">
                <div class="desc__category todo">

                    <div class="topic">
                        <h2 class="topic__title">Todo</h2>
                        <p class="topic__count">10</p>
                    </div>

                    <div class="task__list">
                    </div>
                    
                    <button type="button" class="button__add">Add Task</button>
                </div>

                <div class="desc__category progress">

                    <div class="topic">
                        <h2 class="topic__title">Progress</h2>
                        <p class="topic__count">10</p>
                    </div>

                    <div class="task__list">
                    </div>
                </div>

                <div class="desc__category done">
                    <div class="topic">
                        <h2 class="topic__title">Done</h2>
                        <p class="topic__count">10</p>
                    </div>

                    <div class="task__list">
                    </div>
                    
                    <button class="button__deleteAll">Delete All</button>

                </div>
            </section>
            <div class="modal">
                <div class="warning">
                    <p class="warning__title">Warning</p>
                    <button class="warning__cancel">Cancel</button>
                    <button class="warning__confirm">Confirm</button>
                </div>
                <!-- <div class="taskForm">
                    <label class="inputTitle" for="inputTitle">Title</label>                        
                    <input class="taskForm__title" type="text" id="inputTitle" placeholder="название">
                    <label class="inputDescription" for="inputDescription" text ="Description">Description</label>
                    <input class="taskForm__description" type="text" id="inputDescription" placeholder="Описание">                   
                    <button class="taskForm__cancel">Cancel</button>
                    <button class="taskForm__confirm">Confirm</button>
                    <select class="taskForm__user">
                        <option class="user">User 1</option>
                        <option class="user">User 2</option>
                    </select>
                </div> -->
            </div>
        </div>
    </div>

    
    <script type = 'module' src="js/script.js"></script>
</body>
</html>
